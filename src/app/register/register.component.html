<div class="container">
    <form #userRegister="ngForm">
        <span class="alert-danger" *ngIf="isPassword"> Password Doesn't match</span>
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" #userName="ngModel" minlength="4" maxlength="16" class="form-control" 
            [class.formError]=" isFormSubmit  && userName.invalid"
            [(ngModel)]="allData.userName" name="username" placeholder="Username" required>
            <small *ngIf="isFormSubmit && userName.invalid" class="text-danger">Length Between 4 to 16*</small>
        </div>
        <div class="form-group">
            <label for="Full name">Full name *</label>
            <input type="text" #fullName="ngModel" minlength="4" maxlength="20" class="form-control" 
            [class.formError]=" isFormSubmit  && fullName.invalid"
            [(ngModel)]="allData.fullName" name="fullName" placeholder="Full name" required>
            <small *ngIf="isFormSubmit && fullName.invalid" class="text-danger">Length Between 4 to 20*</small>
        </div>
        <div class="form-group">
            <label for="Password">Password *</label>
            <input type="password" #password="ngModel" minlength="4" maxlength="16" class="form-control" 
            [class.formError]=" isFormSubmit && password.invalid"
            [(ngModel)]="allData.password" name="Password" placeholder="Password" required>
            <small *ngIf="isFormSubmit && password.invalid" class="text-danger">Length Between 4 to 16*</small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" #confirmPassword="ngModel" minlength="4" maxlength="16" class="form-control" required
            [class.formError]=" isFormSubmit && confirmPassword.invalid"[(ngModel)]="allData.confirmPassword" name="confirmPassword" placeholder="Password">
            <small *ngIf="isFormSubmit && confirmPassword.invalid" class="text-danger">Length Between 4 to 16*</small>
        </div>
        <button type="submit" class="btn btn-primary m" (click)="userRegister.valid?registerUser():error({userName:userName,fullName:fullName,password:password,confirmPassword:confirmPassword})">Submit</button>
    </form>
</div>
